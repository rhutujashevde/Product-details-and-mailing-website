{% extends 'layout.html' %}

{% block body %}
<h1>{{product.name}}</h1>

<h2><strong>Price</strong>- {{ product.price }}</h2>
</br>
<h2>{{product.description}}</h2>
</br></br>
<a href="{{url_for('edit_product', product_id = product.id)}}" class="btn btn-outline-info btn-lg main-font" role="button">Edit product</a>
<a href="{{url_for('delete_product', product_id = product.id)}}" class="btn btn-outline-info btn-lg main-font" role="button">Delete product</a>
      {% endblock %}
